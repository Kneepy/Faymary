syntax = "proto3";

package messages;

service MessagesSerivce {
    rpc CreateMessage (Create) returns (stream Messages);
    rpc GetDialogMessages (Get) returns (stream Messages);
    rpc UpdateMessage (Update) returns (stream Messages);
    rpc DeleteMessage (Delete) returns (stream Messages);
}

message Get {
    string dialog_id = 1;
    optional int32 take = 2;
    optional int32 skip = 3;
}

message Create {
    optional MessagesEnumType attachment = 1;
    string dialog_id = 2;
    optional string item_id = 3;
    string message = 4;
    string user_id = 5;
}

message Update {
    optional MessagesEnumType attachment = 1;
    string dialog_id = 2;
    string id = 3;
    string message = 4;
    optional string item_id = 5;
    string user_id = 6;
}

message Delete {
    string id = 1;
}

message Messages {
    string id = 1;
    optional MessagesEnumType attachment = 2;
    optional string item_id = 3;
    string dialog_id = 4;
    string user_id = 5;
    string message = 6;
    string createdAt = 7;
}

enum MessagesEnumType {
    USER = 0;
    STORY = 1;
    POST = 2;
    COMMENT = 3;
    MESSAGE = 4;
}