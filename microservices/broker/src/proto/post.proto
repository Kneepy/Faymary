syntax = "proto3";

package posts;

service PostService {
    rpc CreatePost(PostCreateDTO) returns (stream Post);
    rpc UpdatePost(PostUpdateDTO) returns (stream Post);
    rpc DeletePost(PostDeleteDTO) returns (stream Empty);
    rpc GetPost(GetOnePostDTO) returns (stream Post);
    rpc GetPosts(GetManyPostsDTO) returns (stream Posts);
}

message PostCreateDTO {
    string user_id = 1;
    optional string title = 2;
    optional string desc = 3;
    optional string file_ids = 4;
}

message PostUpdateDTO {
    string id = 1;
    string user_id = 2;
    optional string title = 3;
    optional string desc = 4;
    optional string file_ids = 5;
}

message PostDeleteDTO {
    string id = 1;
    string user_id = 2;
}

message GetOnePostDTO {
    string id = 1;
}

message GetManyPostsDTO {
    optional string user_id = 1;
    optional string title = 2;
    optional string ids = 3;
    optional string desc = 4;
    int32 take = 5;
    int32 skip = 6;
}

message Post {
    string id = 1;
    string user_id = 2;
    string title = 3;
    string createdAt = 4;
    string desc = 5;
    string file_ids = 6;
}

message Posts {
    repeated Post posts = 1;
}

message Empty {}