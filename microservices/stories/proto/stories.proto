syntax = "proto3";

package stories;

service StoriesService {
    rpc GetStories (VerifyTokensDTO) returns (AccessToken);
    rpc CreateStory (GenerateTokensDTO) returns (VerifyTokensDTO);
    rpc DeleteStory (GenerateTokensDTO) returns (VerifyTokensDTO);
    rpc UpdateStory (GenerateTokensDTO) returns (VerifyTokensDTO);
}

message AccessToken {
    string user_id = 1;
}

message VerifyTokensDTO {
    string access_token = 1;
    string refresh_token = 2;
}

message GenerateTokensDTO {
    string fingerprint = 1;
    string ua = 2;
    string ip = 3;
    string user_id = 4;
    string old_refresh_token = 5;
}