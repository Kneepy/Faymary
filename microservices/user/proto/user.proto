syntax = "proto3";

package user;

service UserService {
    rpc FindOne (FindUserDTO) returns (User);
    rpc FollowUser (FollowUserDTO) returns ();
    rpc GetFollowers (GetSubscribeDTO) returns (User);
    rpc GetSubscriptions (GetSubscribeDTO) returns (User);
}

message GetSubscribeDTO {
    string user_id = 1;
}

message FollowUserDTO {
    string user_id = 1;
    string follower_id = 2;
}

message FindUserDTO {
    string email = 1;
    string id = 2;
    string lastName = 3;
}

message User {
    string id = 1;
    string email = 2;
    string username = 3;
    string lastName = 4;
    string password = 5;
    User followers = 6;
    User subscriptions = 7;
}